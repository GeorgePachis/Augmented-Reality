<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

    <script src='build/aframe-ar-nft.js'></script>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

        <a-entity  class="click" gltf-model="./assets/fish.gltf" animation="property: rotation; from:-90 0 0; to: -90 0 360; loop: true; dur: 4500"  gps-entity-place="latitude: 37.4446; longitude: 24.8998;" position="0 1 -6" scale = "0.5 0.5 0.5 ">
              
               

        </a-entity>
        
        <!-- 37.444642, 24.8998766 -->
        
        <a-camera  gps-camera rotation-reader 
gps-camera="latitude: 37.4446; longitude:  24.8998; minDistance: 1; maxDistance: 700;">
</a-camera>
</body>
