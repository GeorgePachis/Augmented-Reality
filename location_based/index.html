<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>
</head>


<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>

        <a-assets>
            <a-asset-item id="Mermaid" src="./assets/Mermaid.gltf"></a-asset-item>
        </a-assets>

        
            <!-- <a-entity gltf-model="#Mermaid" scale="1 1 1" class="click" gps-entity-place="latitude:37.44625226738475; longitude:24.900344278344093;" text-show>
                <a-entity class="clickable"
                          position="3 5.2 0"
                          rotation="0 30 0"
                          text="color: #a48111; font-type: bold; align: center; value: Hello!; width:4; heigh:3; letterSpacing: 10;"
                          visible="false"></a-entity>
            </a-entity>
         -->
        <a-box
            material="color: red;"
            scale="20 20 20"
            gps-entity-place="latitude: 37.44625226738475; longitude: 24.900344278344093;">
        </a-box>
        

        <a-camera
            rotation-reader
            gps-camera="simulateLatitude: 37.44625226738475; simulateLongitude: 24.900344278344093; minDistance: 1; maxDistance: 700;"
        >
		</a-camera>
	</a-scene>
</body>
