<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>

    <script>
        AFRAME.registerComponent("show", {
          init: function() {
          let toggle = false
            this.el.addEventListener("click", (e) => {
              let text = document.querySelectorAll(".clickable")
              text.forEach(function(el) {
                  el.setAttribute("visible", toggle)
              })
              toggle = !toggle
            })
          }
        })
  </script>
  
   
</head>


<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
        cursor='rayOrigin: mouse'
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;' >

         
    <a-entity  class="click" gltf-model="./assets/Mermaid.gltf" position = "0 1 -300" animation="property: rotation; from:-90 0 0; to: -90 0 360; loop: true; dur: 4500"  gps-entity-place="latitude: 37.4462; longitude: 24.9003;" scale = "0.5 0.5 0.5 " show>
              
                            
               

      </a-entity>
      
      <a-text  class="clickable" text="value:The monument is located on the beach of Kini and was unveiled in 2003. The brass monument represents a mermaid holding a dead fisherman and is dedicated to the people who were lost at sea.
      "
      position="-7.5 -2 -50"
      color= "#EF2D5E" 
      scale="3 3 3"
      visible="false">
 </a-text>
     
 
  
  

  <a-camera
      gps-camera rotation-reader
      gps-camera="simulateLatitude: 37.4462; simulateLongitude: 24.9003; minDistance: 1; maxDistance: 700;"
  >
</a-camera>
	</a-scene>
</body>
