<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>

    <script>
        AFRAME.registerComponent("information", {
          init: function() {
          let toggle = false
            this.el.addEventListener("click", (e) => {
              let text = document.querySelectorAll(".clickable")
              text.forEach(function(el) {
                  el.setAttribute("visible", toggle)
              })
              toggle = !toggle
            })
          }
        })
  </script>
  
   
</head>


<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
        cursor='rayOrigin: mouse'
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;' >

         
            <a-entity  class="click" gltf-model="./assets/Mermaid.gltf" animation="property: rotation; from:-90 0 0; to: -90 0 360; loop: true; dur: 4500"  gps-entity-place="latitude: 44.504348; longitude: 11.301027;" scale = "0.5 0.5 0.5 " information>
              
               

            </a-entity>
            
            <a-text id="text_info" class="clickable" text="value: Mermaid Monument"
            position="0 0 -90"
            color= "Orange"
            scale="20 20 20"
            visible="false">
       </a-text>
           
        
        
        
     
        <a-camera
            rotation-reader
            gps-camera="simulateLatitude: 44.504348; simulateLongitude: 11.301027; minDistance: 1; maxDistance: 700;"
        >
		</a-camera>
	</a-scene>
</body>
